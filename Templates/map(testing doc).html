#btn1 {
  position: absolute;
  width: 30px;
  height: 30px;
  transform: translate(-50%, -50%);
  cursor: pointer;
  background: white;
  border-radius: 50%;
  border: none;
  outline: none;
}
#btn1 span {
  position: absolute;
  width: 25px;
  height: 2px;
  top: 50%;
  left: 50%;
  z-index: 9999;
  background: #262626;
  border-radius: 2px;
  overflow: hidden;
  transition: all 0.3s linear;
}
#btn1 span::before {
  content: "";
  position: absolute;
  width: 0;
  height: 100%;
  top: 0;
  right: 0;
  background: gray;
  transition: all 0.3s linear;
}
#btn1 span:nth-child(1) {
  animation: span-first-off 0.5s ease-in-out;
  animation-fill-mode: forwards;
}
#btn1 span:nth-child(2) {
  animation: span-second-off 0.5s ease-in-out;
  animation-fill-mode: forwards;
}
#btn1 span:nth-child(3) {
  animation: span-third-off 0.5s ease-in-out;
  animation-fill-mode: forwards;
}

#btn1.on:hover span::before {
  width: 100%;
  transition: all 0.3s linear;
}
#btn1.on span:nth-child(1) {
  animation: span-first-on 0.5s ease-in-out;
  animation-fill-mode: forwards;
}
#btn1.on span:nth-child(2) {
  animation: span-second-on 0.5s ease-in-out;
  animation-fill-mode: forwards;
}
#btn1.on span:nth-child(3) {
  animation: span-third-on 0.5s ease-in-out;
  animation-fill-mode: forwards;
}

@keyframes span-first-on {
  0% {
    transform: translate(-50%, -300%);
  }
  30% {
    transform: translate(-50%, -50%);
  }
  100% {
    transform: translate(-50%, -50%) rotate(-45deg);
  }
}
@keyframes span-first-off {
  0% {
    transform: translate(-50%, -50%) rotate(-45deg);
  }
  30% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -300%);
  }
}
@keyframes span-second-on {
  0% {
    transform: translate(-50%, -50%);
  }
  25% {
    background: gray;
  }
  50% {
    transform: translate(-50%, -50%) scale(1);
  }
  100% {
    transform: translate(-150%, -50%) scale(0);
  }
}
@keyframes span-second-off {
  0% {
    transform: translate(-150%, -50%) scale(0);
  }
  25% {
    background: gray;
  }
  50% {
    transform: translate(-50%, -50%) scale(1);
  }
  100% {
    transform: translate(-50%, -50%);
  }
}
@keyframes span-third-on {
  0% {
    transform: translate(-50%, 200%);

  30% {
    transform: translate(-50%, -50%);

  100% {
    transform: translate(-50%, -50%) rotate(45deg);

}
@keyframes span-third-off {

  }
  30% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, 200%);
  }

    <body>
        <div id="map"></div>
        <div id="button-pane1" class='leaflet-bar'>
            <button id='btn1'><span></span><span></span><span></span>
            </button>
        </div>
        <div id='marker-pane' class='leaflet-bar'>
            <h3 style= 'color: gray; padding: 0px;'>Carbon Dixoide Map!</h4>
                <p> This map shows different variables that directly impact climate change on Earth</p>
        </div>
        <div id="button-pane2" class='leaflet-bar'>
            <button id="btn2"><span></span><span></span><span></span>
            </button>
        </div>
        <div id="info-pane" class="leaflet-bar chart-container">
            <h4 style='color: gray; padding: 0;'>Global Atmospheric Carbon Dioxide Levels Since 1958</h4>
            
            <canvas id="myChart" width="375" height="325"></canvas>
        </div>
        <script>
            let map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=gFX05mk9hDIatdpgPG7C', {
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
            }).addTo(map);

            let geojson_carbon
            let markers = []
            let currentmarker
            let eventMarkers 


            fetch('/api/markers')
            .then(function (response) {
                return response.json();
            })
            .then(function(myJson) {
                for (i=0; i<myJson.length; i++) {
                    console.log(myJson[i].popup)
                    marker = L.marker(myJson[i].coords, {title: myJson[i].title})
                    //marker.addTo(map)
                    marker.bindPopup(myJson[i].popup + '<br> <button onclick = "markerInfo(this)">Click for Deeper Analysis</button>');
                    marker.on('click', clickOnMarker)
                    markers.push(marker)
                }
                eventMarkers = L.layerGroup(markers)
                eventMarkers.addTo(map)
            })
            

            function clickOnMarker(marker) {
                map.panTo(marker.target._latlng)
                currentmarker = marker.target
            }

            function markerInfo(marker) {
                map.setZoom(10)
                map.removeLayer(geojson_carbon)
                console.log(currentmarker)
            }


            fetch('/api/countries')
            .then(function(response) {
                return response.json();
            })
            .then(function (myGEOJson) {
                geojson_carbon = L.geoJSON(myGEOJson, {style: style, onEachFeature: onEachFeature})
                geojson_carbon.addTo(map);

                switchLayers(geojson_carbon)
                addControls()
            })

            


            function getColor(d) {
                return d > 2500000 ? '#1d0803':
                       d > 2000000 ? '#4b1508': 
                       d > 1500000 ? '#79210d': 
                       d > 1000000 ? '#a82e11': 
                       d > 500000 ? '#d63a16': 
                       d > 100000 ? '#ea5735': 
                       d > 10000 ? '#ed7154': 
                       d > 5000 ? '#ef7d63': 
                       d > 1000 ? '#f08a72': 
                                  '#f29782';
            }

            function style(feature) {
                if (feature.properties.carbon_dioxide_level) {
                    return {
                    fillColor: getColor(feature.properties.carbon_dioxide_level),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: .7
                    }
                }
                else {
                    return {
                    fillColor: '#808088',
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: .7
                    } 
                }
                
            }

    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
    }

    function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 1
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
        info.update(layer.feature.properties);
    }

    function resetHighlight(e) {
        geojson_carbon.resetStyle(e.target);
        info.update();
    }

    function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
    }

    let info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };

    info.update = function (props) {
        if (props === undefined){
            this._div.innerHTML = '<h4>Global Carbon Dioxide Emissions</h4>' +  'Hover over a country';
        }
        else if (props.carbon_dioxide_level === undefined) {
            this._div.innerHTML = '<h4>Global Carbon Dioxide Emissions</h4>' +  (props ?
            '<b>' + props.ADMIN + '</b><br />'+ 'No data provided for this country'
            : 'Hover over a country');
        }
        
        else {
            this._div.innerHTML = '<h4>Global Carbon Dioxide Emissions</h4>' +  (props ?
            '<b>' + props.ADMIN + '</b><br />' + props.carbon_dioxide_level + ' thousands of metric tons'
            : 'Hover over a country');
        }
            
        
    };


var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 1000, 5000, 10000, 100000, 500000, 1000000, 1500000, 2000000, 2500000],
        labels = [];

    div.innerHTML += '<h4>Color Key:</h4> <i style="background: #808088"></i>' + 'No data provided <br>'

    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }
    
    return div;
};
function addControls() {
    info.addTo(map);
    legend.addTo(map); 
}


function switchLayers(geoJSON) {
    overlayLayers = {
        "Markers": eventMarkers,
        "CO2 per Country": geoJSON
    }

    L.control.layers(null, overlayLayers).addTo(map);
}

map.on('overlayremove', onOverlayRemove);
map.on('overlayadd', onOverlayAdd);

function onOverlayRemove(e) {
    if (e.name === 'CO2 per Country') {
        this.removeControl(info)
        this.removeControl(legend)
    }
}

function onOverlayAdd(e) {
    if (e.name === 'CO2 per Country') {
        info.addTo(map);
        legend.addTo(map);
    }
}



fetch('/api/global_carbon')
            .then(function (response) {
                return response.json();
            })
            .then(function (myJSON) {
                years = []
                carbon_amounts = []
                for (year in myJSON) {
                    years.push(year)
                    carbon_amounts.push(myJSON[year])
                }
                let chart = document.getElementById('myChart').getContext('2d');
                Chart.defaults.global.responsive = false
                let linechart = new Chart(chart, {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: [
                            {   label: 'Atmospheric Carbon Dioxide Level (ppm)',
                                backgroundColor: 'rgba(44, 130, 201, 1)',
                                borderColor: 'rgba(44, 130, 201, 1)',
                                fill: false,
                                lineTension: .1,
                                borderCapStyle: 'butt',
                                borderDash: [],
                                borderJoinStyle: 'miter',
                                pointBorderColor: 'rgba(44, 130, 201, 1)',
                                pointBackgroundColor: '#fff',
                                pointBorderWidth: 1,
                                pointHoverRadius: 5,
                                pointHoverBackgroundColor: 'rgba(44, 130, 201, 1)',
                                pointHoverBorderColor: 'rgba(220, 220, 220, 1',
                                pointRadius: 2,
                                pointHitRadius: 10,
                                data: carbon_amounts
                            }
                        ]
                    },
                    options: {
                        scales: {
                            yAxes: {
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Atmospheric Carbon Dioxide Level (ppm)'
                                }
                            },

                            xAxes: {
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Years'
                                }
                            }
                        },
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    }

                })
            })

        function closeOrShowGraph() {
            graphContainer = document.getElementById('info-pane')
            button = document.getElementById('button-pane');
            if (graphContainer.style.display == 'none') {
                graphContainer.style.display = 'initial';
                button.innerHTML = '<<'
            }
            else {
                graphContainer.style.display = 'none';
                button.innerHTML = '>>'
            }
        }

        let i = document.getElementById('btn1');
        i.classList.add("on")
        markerContainer = document.getElementById('marker-pane')
        i.addEventListener('click', function () {
            if (this.className == 'on') {
                markerContainer.style.display = 'none'
                this.classList.remove('on');
            }
            else {
                markerContainer.style.display = 'initial';
                this.classList.add('on');
            }
        })

        let e = document.getElementById('btn2');
        e.classList.add("on")
        graphContainer = document.getElementById('info-pane')
        e.addEventListener("click", function () {
        if (this.className == "on") {
            graphContainer.style.display = 'none'
            this.classList.remove("on");
            
        }
        else {
            graphContainer.style.display = 'initial'
            this.classList.add("on");
            
        } 
        
        });

        

        </script>
